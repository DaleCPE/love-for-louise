<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Louise ❤️</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Patrick Hand', cursive;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* BACKGROUND SLIDESHOW */
        .background-slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .bg-image.active {
            opacity: 0.3; /* Para kita pa rin ang content */
        }

        /* DARK OVERLAY PARA MABASA ANG TEXT */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* MAIN CONTAINER - FLEX ROW */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 1;
        }

        /* LEFT SIDE - OPEN WHEN LETTERS */
        .left-side {
            width: 280px;
            background: rgba(255, 245, 245, 0.85);
            backdrop-filter: blur(10px);
            border-right: 3px solid white;
            padding: 20px 10px;
            overflow-y: auto;
            box-shadow: 5px 0 15px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .left-side h2 {
            font-family: 'Caveat', cursive;
            font-size: 2.2rem;
            color: #ff4d6d;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px dashed #ffb6c1;
            padding-bottom: 10px;
        }

        .open-when-left-grid {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .open-when-left-card {
            background: white;
            border-radius: 20px;
            padding: 12px 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #ffb6c1;
            box-shadow: 0 4px 8px rgba(255, 105, 180, 0.2);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .open-when-left-card:hover {
            transform: translateX(5px);
            background: #fff0f0;
            border-color: #ff4d6d;
            box-shadow: 0 6px 12px rgba(255, 77, 109, 0.3);
        }

        .open-when-left-card i {
            font-size: 1.8rem;
            color: #ff6b8b;
            width: 30px;
            text-align: center;
        }

        .open-when-left-card .letter-info h3 {
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            color: #5a4e4e;
        }

        .open-when-left-card .letter-info p {
            font-size: 0.9rem;
            color: #888;
        }

        /* RIGHT SIDE - POLAROIDS */
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .polaroid-container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .polaroid {
            width: 280px;
            background: #fff9f9;
            padding: 15px 15px 35px 15px;
            border-radius: 8px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.8);
            transform: rotate(-1deg);
        }

        .polaroid.right {
            transform: rotate(1deg);
        }

        .polaroid:hover {
            transform: translateY(-10px) rotate(0deg);
            box-shadow: 0 25px 40px rgba(255, 105, 180, 0.5);
        }

        .photo-container {
            width: 100%;
            aspect-ratio: 1/1;
            background: #e0d5d5;
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
            display: block;
        }

        .polaroid:hover .photo {
            transform: scale(1.05);
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #ff6b8b;
            padding: 12px 24px;
            border-radius: 50px;
            font-family: 'Caveat', cursive;
            font-size: 1.5rem;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.4);
            border: 2px solid white;
            pointer-events: none;
            white-space: nowrap;
        }

        .polaroid:hover .hover-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1);
        }

        .caption {
            text-align: center;
            margin-top: 15px;
            font-family: 'Caveat', cursive;
            font-size: 1.6rem;
            color: #5a4e4e;
            border-top: 1px dashed #ffb6c1;
            padding-top: 10px;
        }

        .caption i {
            color: #ff6b8b;
            margin: 0 5px;
        }

        .tape {
            position: absolute;
            top: -10px;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 2px;
            transform: rotate(-5deg);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .left .tape {
            left: 20px;
        }

        .right .tape {
            right: 20px;
            transform: rotate(5deg);
        }

        /* Valentine Button */
        .valentine-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ff4d6d;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-family: 'Caveat', cursive;
            font-size: 1.4rem;
            cursor: pointer;
            box-shadow: 0 10px 25px rgba(255, 77, 109, 0.4);
            transition: all 0.3s ease;
            z-index: 100;
            border: 3px solid white;
            animation: pulse 2s infinite;
        }

        .valentine-btn:hover {
            background: #ff3355;
            transform: scale(1.05);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* MODALS (same as before) */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content {
            background: #fff5f5;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 30px;
            border-radius: 20px;
            position: relative;
            border: 5px solid white;
            animation: modalOpen 0.4s ease;
        }

        @keyframes modalOpen {
            from {
                opacity: 0;
                transform: scale(0.7);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .close-modal {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 2rem;
            cursor: pointer;
            color: #ff6b8b;
            transition: transform 0.2s;
        }

        .close-modal:hover {
            transform: scale(1.2);
        }

        .modal-title {
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            color: #ff6b8b;
            margin-bottom: 20px;
            text-align: center;
            border-bottom: 2px dashed #ffb6c1;
            padding-bottom: 10px;
        }

        .typewriter-text {
            font-size: 1.2rem;
            line-height: 1.6;
            color: #4a3f3f;
            white-space: pre-wrap;
            min-height: 100px;
            padding: 5px;
        }

        /* Gallery Modal */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .gallery-item {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 5px 15px rgba(255, 105, 180, 0.2);
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
        }

        /* Valentine Modal */
        .valentine-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            z-index: 3000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .valentine-content {
            background: white;
            max-width: 400px;
            width: 90%;
            padding: 30px;
            border-radius: 30px;
            text-align: center;
            border: 5px solid #ff4d6d;
        }

        .button-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .yes-btn, .no-btn {
            padding: 10px 30px;
            border-radius: 50px;
            font-family: 'Caveat', cursive;
            font-size: 1.8rem;
            cursor: pointer;
            border: 2px solid white;
            flex: 1;
        }

        .yes-btn {
            background: #ff4d6d;
            color: white;
        }

        .no-btn {
            background: #ccc;
            color: #666;
        }

        .no-btn.active {
            background: #4a4a4a;
            color: white;
        }

        .no-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        /* Lightbox */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .lightbox-content {
            max-width: 600px;
            width: 90%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
        }

        .lightbox-image-container {
            width: 100%;
            max-height: 50vh;
            overflow: hidden;
        }

        .lightbox-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-story {
            padding: 20px;
            background: #fff5f5;
        }

        .close-lightbox {
            position: absolute;
            top: 20px;
            right: 30px;
            color: white;
            font-size: 3rem;
            cursor: pointer;
            z-index: 2001;
        }

        /* Open When Modal */
        .open-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(12px);
            z-index: 4000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .open-modal-content {
            background: #fff9f9;
            max-width: 500px;
            width: 90%;
            border-radius: 30px;
            padding: 30px;
            border: 5px solid white;
        }

        .open-modal-header {
            font-family: 'Caveat', cursive;
            font-size: 2.5rem;
            color: #ff6b8b;
            text-align: center;
            margin-bottom: 20px;
        }

        .open-modal-body {
            font-size: 1.3rem;
            line-height: 1.6;
            color: #4a3f3f;
            white-space: pre-wrap;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 20px;
            border: 2px dashed #ffb6c1;
        }

        .open-close-btn {
            background: #ff6b8b;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 50px;
            font-family: 'Caveat', cursive;
            font-size: 1.3rem;
            cursor: pointer;
            margin-top: 20px;
            width: 100%;
        }

        /* Hide scrollbar but keep functionality */
        .left-side::-webkit-scrollbar {
            width: 5px;
        }

        .left-side::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.5);
        }

        .left-side::-webkit-scrollbar-thumb {
            background: #ff6b8b;
            border-radius: 5px;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-side {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 3px solid white;
            }
            
            .open-when-left-grid {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .open-when-left-card {
                min-width: 200px;
            }
            
            .polaroid-container {
                gap: 20px;
            }
            
            .polaroid {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <!-- BACKGROUND SLIDESHOW -->
    <div class="background-slideshow" id="bgSlideshow">
        <img class="bg-image active" src="us1.jpeg" alt="Background 1">
        <img class="bg-image" src="us2.jpeg" alt="Background 2">
        <img class="bg-image" src="us3.jpeg" alt="Background 3">
        <img class="bg-image" src="us4.jpeg" alt="Background 4">
        <img class="bg-image" src="us5.jpeg" alt="Background 5">
        <img class="bg-image" src="us6.jpeg" alt="Background 6">
        <img class="bg-image" src="us7.jpeg" alt="Background 7">
        <img class="bg-image" src="us8.jpeg" alt="Background 8">
        <img class="bg-image" src="us9.jpeg" alt="Background 9">
        <img class="bg-image" src="us10.jpeg" alt="Background 10">
    </div>
    <div class="overlay"></div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- LEFT SIDE - OPEN WHEN LETTERS -->
        <div class="left-side">
            <h2><i class="fas fa-envelope"></i> Open When... <i class="fas fa-envelope"></i></h2>
            <div class="open-when-left-grid" id="openWhenLeftGrid"></div>
        </div>

        <!-- RIGHT SIDE - POLAROIDS -->
        <div class="right-side">
            <div class="polaroid-container">
                <!-- Left Polaroid - Louise -->
                <div class="polaroid left" id="leftPolaroid">
                    <div class="tape"></div>
                    <div class="photo-container">
                        <img src="louise.jpg" alt="Louise" class="photo">
                        <div class="hover-text">
                            <i class="fas fa-envelope"></i> For Louise
                        </div>
                    </div>
                    <div class="caption">
                        <i class="fas fa-star"></i> My Louise
                    </div>
                </div>

                <!-- Right Polaroid - Us -->
                <div class="polaroid right" id="rightPolaroid">
                    <div class="tape"></div>
                    <div class="photo-container">
                        <img src="us-main.jpg" alt="Us" class="photo">
                        <div class="hover-text">
                            <i class="fas fa-camera"></i> Our Memories
                        </div>
                    </div>
                    <div class="caption">
                        <i class="fas fa-infinity"></i> You & Me
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Valentine's Button -->
    <button class="valentine-btn" id="valentineBtn">
        <i class="fas fa-heart"></i> Valentine?
    </button>

    <!-- MODALS -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <span class="close-modal" id="closeMessageModal">&times;</span>
            <div class="modal-title">For My Love, Louise</div>
            <div class="typewriter-text" id="typewriterMessage"></div>
        </div>
    </div>

    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <span class="close-modal" id="closeGalleryModal">&times;</span>
            <div class="modal-title">Our Memories</div>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>
    </div>

    <div class="valentine-modal" id="valentineModal">
        <div class="valentine-content">
            <h2 class="valentine-question">Can you be my Valentine?</h2>
            <div class="button-container">
                <button class="yes-btn" id="yesBtn">YES</button>
                <button class="no-btn" id="noBtn">NO</button>
            </div>
            <div id="valentineResponse" style="display: none;">
                <p>chat ka ng "HEART" sa convo natin ❤️</p>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" id="closeLightbox">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-image-container">
                <img src="" alt="Memory" id="lightboxImg">
            </div>
            <div class="lightbox-story">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-description" id="lightboxDescription"></div>
            </div>
        </div>
    </div>

    <div class="open-modal" id="openModal">
        <div class="open-modal-content">
            <div class="open-modal-header" id="openModalHeader"></div>
            <div class="open-modal-body" id="openModalBody"></div>
            <button class="open-close-btn" id="closeOpenBtn">Close Letter</button>
        </div>
    </div>

    <script>
        // BACKGROUND SLIDESHOW
        const bgImages = document.querySelectorAll('.bg-image');
        let currentBg = 0;

        function changeBackground() {
            bgImages[currentBg].classList.remove('active');
            currentBg = (currentBg + 1) % bgImages.length;
            bgImages[currentBg].classList.add('active');
        }

        setInterval(changeBackground, 5000); // Change every 5 seconds

        // Hearts Cursor Effect
        document.addEventListener('mousemove', function(e) {
            if (Math.random() < 0.1) {
                const heart = document.createElement('div');
                heart.className = 'heart-cursor';
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = (e.pageX - 10) + 'px';
                heart.style.top = (e.pageY - 10) + 'px';
                heart.style.fontSize = Math.random() * 15 + 15 + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '9999';
                heart.style.animation = 'floatUp 1.5s ease-out forwards';
                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 1500);
            }
        });

        // Add float animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes floatUp {
                0% { opacity: 1; transform: translateY(0) scale(0.5); }
                100% { opacity: 0; transform: translateY(-100px) scale(1.2); }
            }
        `;
        document.head.appendChild(style);

        // Message for Louise
        const messageForLouise = `My Dearest Louise,

Mahal na mahal kita palagi. I miss you.

I'm sorry sa mga away natin. I hope magkaayos tayo.

Mahal na mahal kita, palagi.

- Dalevx ❤️`;

        // Valentine's functionality
        const valentineBtn = document.getElementById('valentineBtn');
        const valentineModal = document.getElementById('valentineModal');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const valentineResponse = document.getElementById('valentineResponse');
        const valentineQuestion = document.querySelector('.valentine-question');
        
        let noClickCount = 0;
        
        valentineBtn.addEventListener('click', () => {
            valentineModal.style.display = 'flex';
            resetValentine();
        });
        
        function resetValentine() {
            noBtn.classList.remove('disabled');
            noBtn.classList.add('active');
            noBtn.textContent = 'NO';
            noBtn.style.transform = 'translate(0, 0)';
            valentineResponse.style.display = 'none';
            valentineQuestion.style.display = 'block';
            yesBtn.style.display = 'block';
            noBtn.style.display = 'block';
            noClickCount = 0;
        }
        
        yesBtn.addEventListener('click', () => {
            valentineQuestion.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            valentineResponse.style.display = 'block';
            confetti({ particleCount: 150, spread: 100, origin: { y: 0.6 } });
        });
        
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount === 1) {
                const randomX = Math.random() * 200 - 100;
                const randomY = Math.random() * 100 - 50;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = 'Sure?';
            } else if (noClickCount === 2) {
                const randomX = Math.random() * 300 - 150;
                const randomY = Math.random() * 200 - 100;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = 'Isipin mo';
            } else if (noClickCount === 3) {
                noBtn.classList.remove('active');
                noBtn.classList.add('disabled');
                noBtn.textContent = 'Wala na ❤️';
                noBtn.style.transform = 'translate(0, 0)';
            }
        });

        // Load memories from JSON
        async function loadMemories() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '<div class="loading">Loading...</div>';
            
            try {
                const response = await fetch(`memories.json?t=${Date.now()}`);
                const data = await response.json();
                
                galleryGrid.innerHTML = '';
                
                data.memories.forEach(memory => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${memory.url}" alt="${memory.title}">`;
                    
                    item.addEventListener('click', () => {
                        document.getElementById('lightboxImg').src = memory.url;
                        document.getElementById('lightboxTitle').textContent = memory.title;
                        document.getElementById('lightboxDescription').textContent = memory.story;
                        document.getElementById('lightbox').style.display = 'flex';
                    });
                    
                    galleryGrid.appendChild(item);
                });
            } catch (error) {
                galleryGrid.innerHTML = 'Error loading memories';
            }
        }

        // Open When Letters - LEFT SIDE
        const openWhenLetters = [
            { icon: 'fa-face-frown', title: 'You\'re Sad', message: 'Remember when we are planning our future together and spend time for each other.' },
            { icon: 'fa-face-smile', title: 'You\'re Happy', message: 'Always remember why we are happy, because of each other.' },
            { icon: 'fa-face-angry', title: 'You\'re Angry', message: 'Deep breath and drink water. Stay calm, I am always here.' },
            { icon: 'fa-face-tired', title: 'You\'re Tired', message: 'Think of panpan as me. Cuddle and hug tightly so that you can think of me.' },
            { icon: 'fa-face-kiss', title: 'You Miss Me', message: 'Take a look at the pictures and the time we always bond. ALSO REMEMBER THE FIRST DATE! ❤️' },
            { icon: 'fa-star', title: 'You Need Reminded', message: 'I love you always and forever. Kahit na mamatay na ako, ikaw padin ang hahanap hanapin ko. I will always stay by your side.' },
            { icon: 'fa-heart', title: 'Just Because', message: 'YOU ARE ALWAYS MY ONLY AND MY NUMBER ONE. WALANG MAG BABAGO! ❤️' },
            { icon: 'fa-music', title: 'Need a Song', message: 'Open Spotify and play "You!"' }
        ];

        const leftGrid = document.getElementById('openWhenLeftGrid');
        
        openWhenLetters.forEach(letter => {
            const card = document.createElement('div');
            card.className = 'open-when-left-card';
            card.innerHTML = `
                <i class="fas ${letter.icon}"></i>
                <div class="letter-info">
                    <h3>${letter.title}</h3>
                    <p>Click to open letter</p>
                </div>
            `;
            
            card.addEventListener('click', () => {
                document.getElementById('openModalHeader').textContent = letter.title;
                document.getElementById('openModalBody').textContent = letter.message;
                document.getElementById('openModal').style.display = 'flex';
            });
            
            leftGrid.appendChild(card);
        });

        // Typewriter effect
        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = '';
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // Event listeners
        document.getElementById('leftPolaroid').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'flex';
            typeWriter(document.getElementById('typewriterMessage'), messageForLouise, 30);
        });

        document.getElementById('rightPolaroid').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'flex';
            loadMemories();
        });

        // Close buttons
        document.getElementById('closeMessageModal').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'none';
        });

        document.getElementById('closeGalleryModal').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'none';
        });

        document.getElementById('closeLightbox').addEventListener('click', () => {
            document.getElementById('lightbox').style.display = 'none';
        });

        document.getElementById('closeOpenBtn').addEventListener('click', () => {
            document.getElementById('openModal').style.display = 'none';
        });

        // Close modals on outside click
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('lightbox')) e.target.style.display = 'none';
            if (e.target.classList.contains('valentine-modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('open-modal')) e.target.style.display = 'none';
        });
    </script>
</body>
