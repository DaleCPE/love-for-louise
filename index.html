<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for louise. ❤️</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #0a0a0a;
        }

        /* ===== DARK GRADIENT BACKGROUND ===== */
        .dark-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #1a0c12 0%, #0a0507 50%, #000000 100%);
            z-index: -3;
        }

        /* PINK BUBBLES */
        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 105, 180, 0.05);
            border-radius: 50%;
            backdrop-filter: blur(1px);
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(20px) translateX(-20px) rotate(240deg); }
        }

        .b1 { width: 300px; height: 300px; top: 10%; left: 5%; animation-duration: 25s; background: rgba(255, 105, 180, 0.03); }
        .b2 { width: 400px; height: 400px; bottom: 10%; right: 5%; animation-duration: 30s; background: rgba(255, 182, 193, 0.02); }
        .b3 { width: 200px; height: 200px; top: 30%; right: 20%; animation-duration: 20s; background: rgba(255, 105, 180, 0.03); }
        .b4 { width: 350px; height: 350px; bottom: 20%; left: 15%; animation-duration: 28s; background: rgba(255, 182, 193, 0.02); }
        .b5 { width: 150px; height: 150px; top: 70%; right: 30%; animation-duration: 18s; background: rgba(255, 105, 180, 0.04); }

        /* PINK FLOATING HEARTS */
        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.1);
            font-size: 24px;
            animation: floatHeart 15s infinite linear;
            filter: drop-shadow(0 0 5px #ff69b4);
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* PINK SPARKLE PATTERN */
        .pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(255, 105, 180, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(255, 182, 193, 0.05) 1px, transparent 1px);
            background-size: 50px 50px, 80px 80px;
            z-index: -1;
            opacity: 0.5;
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            height: 100vh;
            width: 100vw;
            position: relative;
            z-index: 2;
        }

        /* ===== LEFT SIDE - DARK ENVELOPES WITH PINK ===== */
        .left-side {
            width: 340px;
            background: rgba(20, 10, 15, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 105, 180, 0.2);
            padding: 40px 25px;
            overflow-y: auto;
            box-shadow: 5px 0 40px rgba(255, 105, 180, 0.05);
            position: relative;
        }

        .left-side::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff69b4, #ffb6c1, #ff69b4, transparent);
        }

        .left-side h2 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            font-weight: 400;
            color: #ffb6c1;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
            text-shadow: 0 0 10px #ff69b4, 2px 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .left-side h2 i {
            color: #ff69b4;
            margin: 0 10px;
            font-size: 2rem;
            animation: sparkle 2s infinite;
            filter: drop-shadow(0 0 5px #ff69b4);
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); filter: drop-shadow(0 0 10px #ff69b4); }
        }

        /* ENVELOPE STACK CARDS - DARK THEME */
        .open-when-left-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            position: relative;
        }

        .open-when-left-card {
            background: rgba(30, 15, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px 20px 20px 8px;
            padding: 18px 20px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.2, 0.9, 0.3, 1);
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 8px 25px rgba(255, 105, 180, 0.1);
            display: flex;
            align-items: center;
            gap: 18px;
            position: relative;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        /* Envelope flap effect */
        .open-when-left-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: 20px;
            width: 30px;
            height: 10px;
            background: rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px 10px 0 0;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-bottom: none;
            transform: rotate(2deg);
        }

        /* Pink envelope seal */
        .open-when-left-card::after {
            content: '❤️';
            position: absolute;
            top: -8px;
            right: 30px;
            font-size: 14px;
            background: #ff69b4;
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px #ff69b4;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .open-when-left-card:hover::after {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff69b4;
        }

        .open-when-left-card:hover {
            transform: translateX(8px) translateY(-2px) scale(1.02);
            background: rgba(40, 20, 25, 0.8);
            border-color: #ff69b4;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.2);
        }

        .open-when-left-card i {
            font-size: 2rem;
            color: #ffb6c1;
            width: 45px;
            text-align: center;
            transition: all 0.3s;
            filter: drop-shadow(0 0 8px #ff69b4);
            transform: translateZ(10px);
        }

        .open-when-left-card:hover i {
            transform: scale(1.2) rotate(5deg) translateZ(20px);
            color: #ff69b4;
            filter: drop-shadow(0 0 15px #ff69b4);
        }

        .open-when-left-card .letter-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 500;
            color: #ffb6c1;
            margin-bottom: 5px;
            transform: translateZ(5px);
            text-shadow: 0 0 5px rgba(255, 105, 180, 0.3);
        }

        .open-when-left-card .letter-info p {
            font-size: 0.8rem;
            color: #d88ca0;
            letter-spacing: 0.5px;
            display: flex;
            align-items: center;
            gap: 5px;
            transform: translateZ(8px);
        }

        /* ===== RIGHT SIDE - DARK POLAROIDS WITH PINK ===== */
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            position: relative;
        }

        /* Pink string for polaroid chain */
        .right-side::before {
            content: '';
            position: absolute;
            top: 50px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff69b4, #ffb6c1, #ff69b4, transparent);
            transform: translateY(-50%);
            z-index: 0;
            box-shadow: 0 0 10px #ff69b4;
        }

        .right-side::after {
            content: '';
            position: absolute;
            top: 50px;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #ff69b4;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 15px #ff69b4;
        }

        .polaroid-container {
            display: flex;
            gap: 60px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
        }

        /* Dark polaroids with pink glow */
        .polaroid {
            width: 380px;
            background: rgba(25, 15, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px 20px 35px 20px;
            border-radius: 24px;
            box-shadow: 
                0 30px 50px -20px rgba(0, 0, 0, 0.8),
                0 0 0 1px rgba(255, 105, 180, 0.2) inset,
                0 0 30px rgba(255, 105, 180, 0.1);
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
            transform: rotate(var(--rotate, -2deg)) translateZ(0);
        }

        .polaroid.left {
            --rotate: -2deg;
        }

        .polaroid.right {
            --rotate: 2deg;
        }

        /* Pink clothespin */
        .polaroid::before {
            content: '';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 40px;
            height: 20px;
            background: rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(5px);
            border-radius: 10px 10px 5px 5px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 2px 10px rgba(255, 105, 180, 0.2);
            z-index: 5;
        }

        /* Clothespin metal part */
        .polaroid::after {
            content: '';
            position: absolute;
            top: -18px;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 6px;
            background: rgba(255, 182, 193, 0.3);
            backdrop-filter: blur(5px);
            border-radius: 3px;
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 10px #ff69b4;
            z-index: 6;
        }

        .polaroid:hover {
            transform: rotate(0deg) translateY(-20px) scale(1.02) translateZ(20px);
            box-shadow: 
                0 40px 70px -15px rgba(0, 0, 0, 0.9),
                0 0 0 1px rgba(255, 105, 180, 0.4) inset,
                0 0 40px #ff69b4;
            background: rgba(35, 20, 25, 0.8);
        }

        .photo-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 18px;
            overflow: hidden;
            position: relative;
            background: #1a0f12;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            transform: translateZ(5px);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            display: block;
            filter: brightness(0.9) contrast(1.1) saturate(1.1);
        }

        .polaroid:hover .photo {
            transform: scale(1.08) translateZ(10px);
            filter: brightness(1) contrast(1.1) saturate(1.2);
        }

        .photo-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            box-shadow: inset 0 0 50px rgba(255, 105, 180, 0.1);
            pointer-events: none;
            border-radius: 18px;
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) translateZ(30px);
            background: rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(10px);
            color: #ffb6c1;
            padding: 15px 35px;
            border-radius: 60px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            font-weight: 400;
            opacity: 0;
            transition: all 0.4s ease;
            box-shadow: 0 0 30px #ff69b4;
            border: 1px solid rgba(255, 105, 180, 0.5);
            letter-spacing: 1px;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
            text-shadow: 0 0 10px #ff69b4;
        }

        .polaroid:hover .hover-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.1) translateZ(40px);
            box-shadow: 0 0 50px #ff69b4;
            background: rgba(255, 105, 180, 0.3);
        }

        .caption {
            text-align: center;
            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.6rem;
            font-weight: 400;
            color: #ffb6c1;
            border-top: 1px solid rgba(255, 105, 180, 0.3);
            padding-top: 20px;
            letter-spacing: 0.5px;
            position: relative;
            transform: translateZ(8px);
            text-shadow: 0 0 8px #ff69b4;
        }

        .caption i {
            color: #ff69b4;
            margin: 0 8px;
            font-size: 1.4rem;
            animation: sparkle 3s infinite;
            filter: drop-shadow(0 0 8px #ff69b4);
        }

        /* PINK VALENTINE BUTTON */
        .valentine-btn {
            position: fixed;
            bottom: 35px;
            right: 35px;
            background: rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            color: #ffb6c1;
            border: none;
            padding: 16px 40px;
            border-radius: 60px;
            font-family: 'Dancing Script', cursive;
            font-size: 1.6rem;
            font-weight: 400;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            transition: all 0.4s ease;
            z-index: 100;
            border: 1px solid rgba(255, 105, 180, 0.3);
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: buttonPulse 3s infinite;
            transform-style: preserve-3d;
            text-shadow: 0 0 8px #ff69b4;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1) translateZ(0); box-shadow: 0 0 30px rgba(255, 105, 180, 0.3); }
            50% { transform: scale(1.05) translateZ(10px); box-shadow: 0 0 50px #ff69b4; }
        }

        .valentine-btn:hover {
            background: rgba(255, 105, 180, 0.3);
            color: white;
            transform: translateY(-5px) scale(1.05) translateZ(20px);
            box-shadow: 0 0 70px #ff69b4;
            animation: none;
        }

        .valentine-btn i {
            font-size: 1.8rem;
            transition: transform 0.3s;
            filter: drop-shadow(0 0 8px #ff69b4);
        }

        /* DARK MODALS WITH PINK */
        .modal, .valentine-modal, .lightbox, .open-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .modal-content, .valentine-content, .lightbox-content, .open-modal-content {
            background: rgba(20, 10, 15, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            max-width: 550px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 45px;
            border-radius: 50px;
            position: relative;
            border: 1px solid rgba(255, 105, 180, 0.3);
            box-shadow: 0 0 50px rgba(255, 105, 180, 0.2);
            animation: modalAppear 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
            transform-style: preserve-3d;
        }

        @keyframes modalAppear {
            0% {
                opacity: 0;
                transform: scale(0.8) translateY(30px) translateZ(-50px);
            }
            100% {
                opacity: 1;
                transform: scale(1) translateY(0) translateZ(0);
            }
        }

        .close-modal {
            position: absolute;
            top: 20px;
            right: 25px;
            width: 45px;
            height: 45px;
            font-size: 2.2rem;
            cursor: pointer;
            color: #ffb6c1;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 105, 180, 0.1);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .close-modal:hover {
            color: #ff69b4;
            background: rgba(255, 105, 180, 0.2);
            transform: rotate(90deg) scale(1.1);
            box-shadow: 0 0 20px #ff69b4;
        }

        .modal-title {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #ffb6c1;
            margin-bottom: 25px;
            text-align: center;
            border-bottom: 1px dashed #ff69b4;
            padding-bottom: 20px;
            text-shadow: 0 0 10px #ff69b4;
        }

        .typewriter-text {
            font-size: 1.1rem;
            line-height: 1.9;
            color: #ffb6c1;
            white-space: pre-wrap;
            min-height: 150px;
            padding: 15px;
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            background: rgba(255, 105, 180, 0.05);
            border-radius: 30px;
            border: 1px solid rgba(255, 105, 180, 0.2);
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 18px;
            margin-top: 20px;
        }

        .gallery-item {
            background: rgba(255, 105, 180, 0.1);
            backdrop-filter: blur(5px);
            border-radius: 25px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s;
            border: 1px solid rgba(255, 105, 180, 0.3);
            transform-style: preserve-3d;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.1);
        }

        .gallery-item:hover {
            transform: scale(1.05) rotate(1deg) translateZ(20px);
            background: rgba(255, 105, 180, 0.15);
            border-color: #ff69b4;
            box-shadow: 0 0 30px #ff69b4;
        }

        .gallery-item img {
            width: 100%;
            aspect-ratio: 1/1;
            object-fit: cover;
            transition: transform 0.5s;
            filter: brightness(0.9);
        }

        .gallery-item:hover img {
            transform: scale(1.1);
            filter: brightness(1);
        }

        .valentine-content {
            max-width: 450px;
            padding: 50px 40px;
            border-radius: 80px 80px 40px 40px;
            text-align: center;
        }

        .valentine-question {
            font-family: 'Dancing Script', cursive;
            font-size: 3rem;
            color: #ffb6c1;
            margin-bottom: 30px;
            text-shadow: 0 0 15px #ff69b4;
        }

        .button-container {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .yes-btn, .no-btn {
            padding: 15px 35px;
            border-radius: 60px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            cursor: pointer;
            border: 1px solid rgba(255, 105, 180, 0.3);
            transition: all 0.3s;
            flex: 1;
            background: rgba(255, 105, 180, 0.1);
            backdrop-filter: blur(5px);
            color: #ffb6c1;
        }

        .yes-btn {
            background: rgba(255, 105, 180, 0.2);
            color: white;
        }

        .yes-btn:hover {
            background: #ff69b4;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 0 40px #ff69b4;
        }

        .no-btn {
            background: rgba(255, 105, 180, 0.05);
            color: #d88ca0;
        }

        .no-btn.active:hover {
            transform: translateY(-3px);
            background: rgba(255, 105, 180, 0.15);
        }

        .no-btn.disabled {
            opacity: 0.3;
            pointer-events: none;
        }

        .lightbox-content {
            max-width: 700px;
            padding: 0;
            overflow: hidden;
        }

        .lightbox-image-container {
            width: 100%;
            max-height: 60vh;
            overflow: hidden;
            background: rgba(0, 0, 0, 0.5);
        }

        .lightbox-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-story {
            padding: 35px;
            background: rgba(20, 10, 15, 0.9);
        }

        .lightbox-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #ffb6c1;
            margin-bottom: 15px;
            border-left: 4px solid #ff69b4;
            padding-left: 20px;
            text-shadow: 0 0 8px #ff69b4;
        }

        .lightbox-description {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #d88ca0;
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
            white-space: pre-wrap;
        }

        .close-lightbox {
            position: absolute;
            top: 35px;
            right: 40px;
            color: #ffb6c1;
            font-size: 3rem;
            cursor: pointer;
            z-index: 2001;
            opacity: 0.8;
            transition: all 0.3s;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 105, 180, 0.1);
            border-radius: 50%;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 105, 180, 0.3);
        }

        .close-lightbox:hover {
            opacity: 1;
            transform: rotate(90deg) scale(1.1);
            background: rgba(255, 105, 180, 0.2);
            box-shadow: 0 0 30px #ff69b4;
        }

        .open-modal-content {
            max-width: 520px;
            padding: 50px 45px;
            border-radius: 70px 70px 40px 40px;
        }

        .open-modal-header {
            font-family: 'Dancing Script', cursive;
            font-size: 2.8rem;
            color: #ffb6c1;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px dashed #ff69b4;
            padding-bottom: 20px;
            text-shadow: 0 0 10px #ff69b4;
        }

        .open-modal-body {
            font-size: 1.2rem;
            line-height: 1.9;
            color: #d88ca0;
            white-space: pre-wrap;
            padding: 25px;
            background: rgba(255, 105, 180, 0.05);
            border-radius: 40px;
            border: 1px solid rgba(255, 105, 180, 0.2);
            font-family: 'Quicksand', sans-serif;
            font-weight: 300;
        }

        .open-close-btn {
            background: rgba(255, 105, 180, 0.2);
            backdrop-filter: blur(5px);
            color: white;
            border: 1px solid rgba(255, 105, 180, 0.3);
            padding: 16px 40px;
            border-radius: 60px;
            font-family: 'Quicksand', sans-serif;
            font-size: 1.2rem;
            font-weight: 500;
            cursor: pointer;
            margin-top: 30px;
            width: 100%;
            transition: all 0.3s;
        }

        .open-close-btn:hover {
            background: #ff69b4;
            transform: translateY(-3px);
            box-shadow: 0 0 40px #ff69b4;
        }

        /* Scrollbar */
        .left-side::-webkit-scrollbar {
            width: 5px;
        }

        .left-side::-webkit-scrollbar-track {
            background: rgba(255, 105, 180, 0.05);
            border-radius: 5px;
        }

        .left-side::-webkit-scrollbar-thumb {
            background: #ff69b4;
            border-radius: 5px;
            box-shadow: 0 0 10px #ff69b4;
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffb6c1;
            font-size: 1.2rem;
        }

        .loading i {
            font-size: 2.5rem;
            margin-bottom: 15px;
            animation: spin 2s infinite linear;
            filter: drop-shadow(0 0 10px #ff69b4);
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* MOBILE */
        @media (max-width: 1000px) {
            .polaroid {
                width: 320px;
            }
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }
            
            .left-side {
                width: 100%;
                height: 250px;
                border-right: none;
                border-bottom: 1px solid rgba(255, 105, 180, 0.2);
                padding: 25px 15px;
            }
            
            .open-when-left-grid {
                flex-direction: row;
                overflow-x: auto;
                padding-bottom: 15px;
            }
            
            .open-when-left-card {
                min-width: 260px;
            }
            
            .right-side::before {
                display: none;
            }
            
            .polaroid {
                width: 260px;
            }
            
            .polaroid-container {
                gap: 30px;
            }
            
            .valentine-btn {
                bottom: 20px;
                right: 20px;
                padding: 12px 25px;
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <!-- DARK BACKGROUND -->
    <div class="dark-bg"></div>
    
    <!-- PINK BUBBLES -->
    <div class="bubbles">
        <div class="bubble b1"></div>
        <div class="bubble b2"></div>
        <div class="bubble b3"></div>
        <div class="bubble b4"></div>
        <div class="bubble b5"></div>
    </div>
    
    <!-- PINK FLOATING HEARTS -->
    <div class="floating-hearts" id="floatingHearts"></div>
    
    <!-- PINK PATTERN -->
    <div class="pattern"></div>

    <!-- MAIN CONTAINER -->
    <div class="main-container">
        <!-- LEFT SIDE - ENVELOPE STACK OPEN WHEN LETTERS -->
        <div class="left-side">
            <h2>
                <i class="fas fa-envelope-open-text"></i> 
                open when... 
                <i class="fas fa-envelope-open-text"></i>
            </h2>
            <div class="open-when-left-grid" id="openWhenLeftGrid"></div>
        </div>

        <!-- RIGHT SIDE - POLAROID CHAIN -->
        <div class="right-side">
            <div class="polaroid-container">
                <!-- Left Polaroid - Louise -->
                <div class="polaroid left" id="leftPolaroid">
                    <div class="photo-container">
                        <img src="louise.jpg" alt="Louise" class="photo">
                        <div class="hover-text">for louise</div>
                    </div>
                    <div class="caption">
                        <i class="fas fa-star"></i> my louise <i class="fas fa-star"></i>
                    </div>
                </div>

                <!-- Right Polaroid - Us -->
                <div class="polaroid right" id="rightPolaroid">
                    <div class="photo-container">
                        <img src="us-main.jpg" alt="Us" class="photo">
                        <div class="hover-text">our story</div>
                    </div>
                    <div class="caption">
                        <i class="fas fa-heart"></i> you & me <i class="fas fa-heart"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- PINK VALENTINE BUTTON -->
    <button class="valentine-btn" id="valentineBtn">
        <i class="far fa-heart"></i> be my valentine?
    </button>

    <!-- MODALS -->
    <div class="modal" id="messageModal">
        <div class="modal-content">
            <span class="close-modal" id="closeMessageModal">&times;</span>
            <div class="modal-title">for my love, louise</div>
            <div class="typewriter-text" id="typewriterMessage"></div>
        </div>
    </div>

    <div class="modal" id="galleryModal">
        <div class="modal-content">
            <span class="close-modal" id="closeGalleryModal">&times;</span>
            <div class="modal-title">our precious memories</div>
            <div id="galleryGrid" class="gallery-grid"></div>
        </div>
    </div>

    <div class="valentine-modal" id="valentineModal">
        <div class="valentine-content">
            <h2 class="valentine-question">will you be my valentine?</h2>
            <div class="button-container">
                <button class="yes-btn" id="yesBtn">yes</button>
                <button class="no-btn" id="noBtn">no</button>
            </div>
            <div id="valentineResponse" style="display: none; margin-top: 30px; font-size: 1.4rem; color: #ffb6c1; font-family: 'Dancing Script', cursive; text-shadow: 0 0 10px #ff69b4;">
                <i class="fas fa-heart"></i> chat me "heart" <i class="fas fa-heart"></i>
            </div>
        </div>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close-lightbox" id="closeLightbox">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-image-container">
                <img src="" alt="Memory" id="lightboxImg">
            </div>
            <div class="lightbox-story">
                <div class="lightbox-title" id="lightboxTitle"></div>
                <div class="lightbox-description" id="lightboxDescription"></div>
            </div>
        </div>
    </div>

    <div class="open-modal" id="openModal">
        <div class="open-modal-content">
            <div class="open-modal-header" id="openModalHeader"></div>
            <div class="open-modal-body" id="openModalBody"></div>
            <button class="open-close-btn" id="closeOpenBtn">close letter</button>
        </div>
    </div>

    <script>
        // FLOATING HEARTS
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.innerHTML = '❤️';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 15 + 's';
                heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
                container.appendChild(heart);
            }
        }
        createFloatingHearts();

        // 3D PARALLAX EFFECT
        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 20;
            const y = (e.clientY / window.innerHeight - 0.5) * 20;
            
            const polaroids = document.querySelectorAll('.polaroid');
            const cards = document.querySelectorAll('.open-when-left-card');
            
            polaroids.forEach(polaroid => {
                polaroid.style.transform = `rotate(${polaroid.classList.contains('left') ? -2 : 2}deg) translateX(${x * 0.5}px) translateY(${y * 0.5}px) translateZ(${Math.abs(x) + Math.abs(y)}px)`;
            });
            
            cards.forEach(card => {
                card.style.transform = `translateX(${x * 0.3}px) translateY(${y * 0.3}px) translateZ(${Math.abs(x) + Math.abs(y)}px)`;
            });
        });

        // PINK HEARTS CURSOR
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.15) {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.style.position = 'fixed';
                heart.style.left = (e.pageX - 10) + 'px';
                heart.style.top = (e.pageY - 10) + 'px';
                heart.style.fontSize = (Math.random() * 25 + 15) + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '9999';
                heart.style.opacity = '0.5';
                heart.style.color = '#ff69b4';
                heart.style.filter = 'drop-shadow(0 0 5px #ff69b4)';
                heart.style.animation = 'float 1.8s ease-out forwards';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1800);
            }
        });

        // FLOAT ANIMATION
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { opacity: 0.5; transform: translateY(0) rotate(0deg); }
                100% { opacity: 0; transform: translateY(-120px) rotate(25deg); }
            }
        `;
        document.head.appendChild(style);

        // ORIGINAL MESSAGE
        const messageForLouise = `My Dearest kairi(lowisie, loys, Louise),

Mahal na mahal kita palagi kahit mayat maya tayo nag away hahahah tangina i miss you. Ever since the day we met, I am constantly inlove with you. YES, INLOVE hindi yung pabawas or what. SOBRA KITANG MAHAL KAHIT NA ANONG MANGYARE.
I always say sa sarili ko "how to be better for you without having any changes sa mga behaviors na gusto mo. I'm sorry if sometimes we go through hell before coming back into what is us talaga. Pero love really is like that diba po?
Pasensya kana sa mga araw na hindi tayo ayos lalo na sa mga kasalanan ko. I hope magkaayos tayo after this. hehe

This is the only thing I could give to you as of now. I dont have any money or materials to give to you. I only have knowledge and this para lang ma express ko yung pag mamahal ko sayo. I miss you, love. Balik kana sa akin.

Mahal na mahal kita, palagi.

ikaw at ikaw lang ang lagi,
Dalevx ❤️`;

        // OPEN WHEN LETTERS (ORIGINAL)
        const openWhenLetters = [
            { 
                icon: 'fa-face-frown', 
                title: "you're sad", 
                message: "Remember when we are planning our future together and spend time for each other." 
            },
            { 
                icon: 'fa-face-smile', 
                title: "you're happy", 
                message: "Always remember why we are happy, because of each other." 
            },
            { 
                icon: 'fa-face-angry', 
                title: "you're angry", 
                message: "deep breathe and drink water. Stay calm I am always here." 
            },
            { 
                icon: 'fa-face-tired', 
                title: "you're tired", 
                message: "Think of panpan as me. Cuddle and hug tightly so that you can think of me." 
            },
            { 
                icon: 'fa-face-kiss', 
                title: "you miss me", 
                message: "take a look at the pictures and the time we always bond. ALSO REMEMBER THE FIRST DATE!" 
            },
            { 
                icon: 'fa-star', 
                title: "you need reminded", 
                message: "I love you always and forever. Kahit na mamatay na ako ikaw padin ang hahanap hanapin ko. I will always stay by your side." 
            },
            { 
                icon: 'fa-heart', 
                title: "just because", 
                message: "YOU ARE ALWAYS MY ONLY AND MY NUMBER ONE. WALANG MAG BABAGO!" 
            },
            { 
                icon: 'fa-music', 
                title: "need a song", 
                message: "open spotify and play 'You!'" 
            }
        ];

        // LOAD OPEN WHEN LETTERS
        const leftGrid = document.getElementById('openWhenLeftGrid');
        
        openWhenLetters.forEach(letter => {
            const card = document.createElement('div');
            card.className = 'open-when-left-card';
            card.innerHTML = `
                <i class="fas ${letter.icon}"></i>
                <div class="letter-info">
                    <h3>${letter.title}</h3>
                    <p><i class="fas fa-arrow-right"></i> open this letter</p>
                </div>
            `;
            
            card.addEventListener('click', () => {
                document.getElementById('openModalHeader').textContent = letter.title;
                document.getElementById('openModalBody').textContent = letter.message;
                document.getElementById('openModal').style.display = 'flex';
            });
            
            leftGrid.appendChild(card);
        });

        // VALENTINE
        const valentineBtn = document.getElementById('valentineBtn');
        const valentineModal = document.getElementById('valentineModal');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const valentineResponse = document.getElementById('valentineResponse');
        const valentineQuestion = document.querySelector('.valentine-question');
        
        let noClickCount = 0;
        
        valentineBtn.addEventListener('click', () => {
            valentineModal.style.display = 'flex';
            resetValentine();
        });
        
        function resetValentine() {
            noBtn.classList.remove('disabled');
            noBtn.classList.add('active');
            noBtn.textContent = 'no';
            noBtn.style.transform = 'translate(0, 0)';
            valentineResponse.style.display = 'none';
            valentineQuestion.style.display = 'block';
            yesBtn.style.display = 'block';
            noBtn.style.display = 'block';
            noClickCount = 0;
        }
        
        yesBtn.addEventListener('click', () => {
            valentineQuestion.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            valentineResponse.style.display = 'block';
            confetti({
                particleCount: 200,
                spread: 120,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ffb6c1', '#ff9a9e', '#fad0c4']
            });
        });
        
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount === 1) {
                const randomX = Math.random() * 200 - 100;
                const randomY = Math.random() * 80 - 40;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = 'sure?';
            } else if (noClickCount === 2) {
                const randomX = Math.random() * 300 - 150;
                const randomY = Math.random() * 150 - 75;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = 'isipin mo?';
            } else if (noClickCount === 3) {
                noBtn.classList.remove('active');
                noBtn.classList.add('disabled');
                noBtn.textContent = '❤️';
                noBtn.style.transform = 'translate(0, 0)';
            }
        });

        // LOAD MEMORIES
        async function loadMemories() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '<div class="loading"><i class="fas fa-heart"></i><br>loading memories...</div>';
            
            try {
                const response = await fetch(`memories.json?t=${Date.now()}`);
                const data = await response.json();
                
                galleryGrid.innerHTML = '';
                
                data.memories.forEach(memory => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${memory.url}" alt="${memory.title}">`;
                    
                    item.addEventListener('click', () => {
                        document.getElementById('lightboxImg').src = memory.url;
                        document.getElementById('lightboxTitle').textContent = memory.title;
                        document.getElementById('lightboxDescription').textContent = memory.story;
                        document.getElementById('lightbox').style.display = 'flex';
                    });
                    
                    galleryGrid.appendChild(item);
                });
            } catch (error) {
                galleryGrid.innerHTML = '<div class="loading" style="color:#ffb6c1;">error loading memories</div>';
            }
        }

        // TYPEWRITER
        function typeWriter(element, text, speed = 20) {
            let i = 0;
            element.innerHTML = '';
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // EVENT LISTENERS
        document.getElementById('leftPolaroid').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'flex';
            typeWriter(document.getElementById('typewriterMessage'), messageForLouise, 20);
        });

        document.getElementById('rightPolaroid').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'flex';
            loadMemories();
        });

        // CLOSE BUTTONS
        document.getElementById('closeMessageModal').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'none';
        });

        document.getElementById('closeGalleryModal').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'none';
        });

        document.getElementById('closeLightbox').addEventListener('click', () => {
            document.getElementById('lightbox').style.display = 'none';
        });

        document.getElementById('closeOpenBtn').addEventListener('click', () => {
            document.getElementById('openModal').style.display = 'none';
        });

        // CLOSE ON OUTSIDE CLICK
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('lightbox')) e.target.style.display = 'none';
            if (e.target.classList.contains('valentine-modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('open-modal')) e.target.style.display = 'none';
        });
    </script>
</body>
</html>
