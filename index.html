            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
            background: #faf7f5;
        }

        /* MODERN BACKGROUND - Soft Gradient */
        .modern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fdf2f4 0%, #f8e8ec 50%, #f2dfe5 100%);
            z-index: -2;
        }

        /* Subtle Pattern Overlay */
        .pattern-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            z-index: -1;
            opacity: 0.4;

            width: 100vw;
            position: relative;

        /* ===== LEFT SIDE - MODERN OPEN WHEN ===== */

            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);

            overflow-y: auto;
            box-shadow: 10px 0 30px rgba(0, 0, 0, 0.03);

        .left-side h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 400;
            color: #2d2d2d;
            text-align: center;
            margin-bottom: 35px;
            letter-spacing: 0.5px;
            position: relative;
        }

        .left-side h2::after {
            content: '';
            display: block;
            width: 50px;
            height: 2px;
            background: #e0a5b5;
            margin: 15px auto 0;

        .open-when-left-grid {

            flex-direction: column;
            gap: 12px;
        }

        .open-when-left-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 16px;
            padding: 16px 18px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.2, 0.9, 0.3, 1);
            border: 1px solid rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.02);

            align-items: center;
            gap: 16px;
            backdrop-filter: blur(5px);

        .open-when-left-card:hover {
            background: white;
            transform: translateX(6px);
            border-color: #eac0c9;
            box-shadow: 0 8px 25px rgba(220, 150, 170, 0.15);
        }

        .open-when-left-card i {
            font-size: 1.6rem;
            color: #c28b9b;
            width: 36px;
            text-align: center;
            transition: transform 0.2s;
        }

        .open-when-left-card:hover i {
            transform: scale(1.1);
            color: #b57c8c;
        }

        .open-when-left-card .letter-info h3 {

            font-size: 1.2rem;
            font-weight: 500;
            color: #3a3a3a;

            color: #8f8f8f;
            letter-spacing: 0.3px;

            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;

        .polaroid-container {
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        /* MODERN POLAROID DESIGN */
        .polaroid {
            width: 380px;
            background: white;
            padding: 20px 20px 30px 20px;
            border-radius: 20px;
            box-shadow: 0 30px 50px -20px rgba(80, 50, 60, 0.3);
            transition: all 0.5s cubic-bezier(0.2, 0.9, 0.3, 1);
            cursor: pointer;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.6);
        }

        .polaroid.left {
            transform: rotate(-1.5deg);
        }

        .polaroid.right {
            transform: rotate(1.5deg);
        }

        .polaroid:hover {
            transform: rotate(0deg) translateY(-15px);
            box-shadow: 0 40px 60px -15px rgba(160, 100, 120, 0.4);
        }

        /* MODERN PHOTO CONTAINER */
        .photo-container {
            width: 100%;
            aspect-ratio: 1/1;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            background: #f0e6e9;
        }

        .photo {

            height: 100%;
            object-fit: cover;
            transition: transform 0.8s ease;
            display: block;

        .polaroid:hover .photo {
            transform: scale(1.06);
        }

        /* MODERN HOVER TEXT - Minimal */
        .hover-text {

            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);

            color: #b57c8c;
            padding: 12px 28px;
            border-radius: 40px;

            font-weight: 400;

            border: 1px solid rgba(255, 255, 255, 0.8);
            letter-spacing: 1px;
            backdrop-filter: blur(5px);
            pointer-events: none;

        .polaroid:hover .hover-text {

            transform: translate(-50%, -50%) scale(1.05);
        }

        .caption {

            margin-top: 20px;
            font-family: 'Playfair Display', serif;
            font-size: 1.5rem;
            font-weight: 400;
            color: #4a4a4a;

        .tape {

            top: -8px;
            width: 70px;
            height: 30px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 30px;
            transform: rotate(-3deg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(3px);

        .gallery-grid {
            display: grid;

        .gallery-item {
            background: white;
            border-radius: 16px;

            cursor: pointer;
            transition: all 0.3s;

        .close-lightbox {

            z-index: 2001;

        /* MODERN OPEN MODAL */
        .open-modal {
            display: none;

        .open-modal-header {

        @media (max-width: 1000px) {

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;

    <script>
        // HEARTS CURSOR
        document.addEventListener('mousemove', (e) => {
            if (Math.random() < 0.1) {
                const heart = document.createElement('div');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.position = 'fixed';
                heart.style.left = (e.pageX - 10) + 'px';
                heart.style.top = (e.pageY - 10) + 'px';
                heart.style.fontSize = Math.random() * 20 + 15 + 'px';
                heart.style.pointerEvents = 'none';
                heart.style.zIndex = '9999';
                heart.style.opacity = '0.6';
                heart.style.animation = 'float 1.5s ease-out forwards';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 1500);
            }
        });

        // FLOAT ANIMATION
        const style = document.createElement('style');
        style.textContent = `
            @keyframes float {
                0% { opacity: 0.6; transform: translateY(0) rotate(0deg); }
                100% { opacity: 0; transform: translateY(-100px) rotate(20deg); }
            }
        `;
        document.head.appendChild(style);

        // MESSAGE
        const messageForLouise = `my dearest louise,

i love you. i miss you.

sorry sa mga away natin.

        // VALENTINE
        const valentineBtn = document.getElementById('valentineBtn');
        const valentineModal = document.getElementById('valentineModal');
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const valentineResponse = document.getElementById('valentineResponse');
        const valentineQuestion = document.querySelector('.valentine-question');
        
        let noClickCount = 0;
        
        valentineBtn.addEventListener('click', () => {
            valentineModal.style.display = 'flex';
            resetValentine();
        });
        
        function resetValentine() {
            noBtn.classList.remove('disabled');
            noBtn.classList.add('active');
            noBtn.textContent = 'no';
            noBtn.style.transform = 'translate(0, 0)';
            valentineResponse.style.display = 'none';
            valentineQuestion.style.display = 'block';
            yesBtn.style.display = 'block';
            noBtn.style.display = 'block';
            noClickCount = 0;
        }
        
        yesBtn.addEventListener('click', () => {
            valentineQuestion.style.display = 'none';
            noBtn.style.display = 'none';
            yesBtn.style.display = 'none';
            valentineResponse.style.display = 'block';
            confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
        });
        
        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount === 1) {
                const randomX = Math.random() * 150 - 75;
                const randomY = Math.random() * 50 - 25;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = 'sure?';
            } else if (noClickCount === 2) {
                const randomX = Math.random() * 200 - 100;
                const randomY = Math.random() * 100 - 50;
                noBtn.style.transform = `translate(${randomX}px, ${randomY}px)`;
                noBtn.textContent = 'isipin mo';
            } else if (noClickCount === 3) {
                noBtn.classList.remove('active');
                noBtn.classList.add('disabled');
                noBtn.textContent = '‚ù§Ô∏è';
                noBtn.style.transform = 'translate(0, 0)';
            }
        });

        // LOAD MEMORIES
        async function loadMemories() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '<div class="loading">loading...</div>';
            
            try {
                const response = await fetch(`memories.json?t=${Date.now()}`);
                const data = await response.json();
                
                galleryGrid.innerHTML = '';
                
                data.memories.forEach(memory => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${memory.url}" alt="${memory.title}">`;
                    
                    item.addEventListener('click', () => {
                        document.getElementById('lightboxImg').src = memory.url;
                        document.getElementById('lightboxTitle').textContent = memory.title;
                        document.getElementById('lightboxDescription').textContent = memory.story;
                        document.getElementById('lightbox').style.display = 'flex';
                    });
                    
                    galleryGrid.appendChild(item);
                });
            } catch (error) {
                galleryGrid.innerHTML = '<div class="loading" style="color:#b57c8c;">error loading memories</div>';
            }
        }

        // OPEN WHEN LETTERS
        const openWhenLetters = [
            { icon: 'fa-face-frown', title: "you're sad", message: "remember when we planned our future together? we'll get there." },
            { icon: 'fa-face-smile', title: "you're happy", message: "your smile is my favorite. keep smiling." },
            { icon: 'fa-face-angry', title: "you're angry", message: "breathe. drink water. i'm here." },
            { icon: 'fa-face-tired', title: "you're tired", message: "rest now. think of me holding you." },
            { icon: 'fa-face-kiss', title: "you miss me", message: "look at our photos. remember our first date. i miss you too." },
            { icon: 'fa-star', title: "need reminded", message: "i love you. always. kahit anong mangyari." },
            { icon: 'fa-heart', title: "just because", message: "you're my number one. walang magbabago." },
            { icon: 'fa-music', title: "need a song", message: "play 'you!' by ten2five. üéµ" }
        ];

        const leftGrid = document.getElementById('openWhenLeftGrid');
        
        openWhenLetters.forEach(letter => {
            const card = document.createElement('div');
            card.className = 'open-when-left-card';
            card.innerHTML = `
                <i class="fas ${letter.icon}"></i>
                <div class="letter-info">
                    <h3>${letter.title}</h3>
                    <p>open letter ‚Üí</p>
                </div>
            `;
            
            card.addEventListener('click', () => {
                document.getElementById('openModalHeader').textContent = letter.title;
                document.getElementById('openModalBody').textContent = letter.message;
                document.getElementById('openModal').style.display = 'flex';
            });
            
            leftGrid.appendChild(card);
        });

        // TYPEWRITER
        function typeWriter(element, text, speed = 30) {
            let i = 0;
            element.innerHTML = '';
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        // EVENT LISTENERS
        document.getElementById('leftPolaroid').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'flex';
            typeWriter(document.getElementById('typewriterMessage'), messageForLouise, 30);
        });

        document.getElementById('rightPolaroid').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'flex';
            loadMemories();
        });

        // CLOSE BUTTONS
        document.getElementById('closeMessageModal').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'none';
        });

        document.getElementById('closeGalleryModal').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'none';
        });

        document.getElementById('closeLightbox').addEventListener('click', () => {
            document.getElementById('lightbox').style.display = 'none';
        });

        document.getElementById('closeOpenBtn').addEventListener('click', () => {
            document.getElementById('openModal').style.display = 'none';
        });

        // CLOSE ON OUTSIDE CLICK
        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('lightbox')) e.target.style.display = 'none';
            if (e.target.classList.contains('valentine-modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('open-modal')) e.target.style.display = 'none';
        });
    </script>
</body>
