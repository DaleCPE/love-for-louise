<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <title>for louise. ‚ù§Ô∏è</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Confetti -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden; /* Desktop: no scroll */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        /* HEARTS CURSOR ANIMATION */
        @keyframes floatUp {
            0% {
                opacity: 0.8;
                transform: translateY(0) scale(0.5);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }

        /* ===== INTRO SCREEN ===== */
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            z-index: 10000;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 1.5s ease;
            cursor: default;
        }

        #intro-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #intro-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            touch-action: none;
        }

        .intro-text {
            position: relative;
            z-index: 10001;
            color: rgba(255, 105, 180, 0.8);
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 5vw, 2rem);
            text-align: center;
            pointer-events: none;
            text-shadow: 0 0 20px #ff69b4;
            animation: textPulse 2s infinite;
            opacity: 0.7;
            padding: 20px;
        }

        @keyframes textPulse {
            0%, 100% { opacity: 0.5; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.05); }
        }

        .intro-text small {
            display: block;
            font-size: clamp(0.8rem, 3vw, 1rem);
            font-family: 'Quicksand', sans-serif;
            color: rgba(255, 182, 193, 0.5);
            margin-top: 10px;
        }

        /* ===== MAIN DASHBOARD ===== */
        #main-dashboard {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden; /* Desktop: no scroll */
            position: relative;
        }

        .dark-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 30% 40%, #1a0c12 0%, #0a0507 50%, #000000 100%);
            z-index: -3;
        }

        .bubbles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .bubble {
            position: absolute;
            background: rgba(255, 105, 180, 0.05);
            border-radius: 50%;
            animation: float 20s infinite ease-in-out;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.1);
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0) rotate(0deg); }
            33% { transform: translateY(-30px) translateX(20px) rotate(120deg); }
            66% { transform: translateY(20px) translateX(-20px) rotate(240deg); }
        }

        .b1 { width: min(300px, 30vw); height: min(300px, 30vw); top: 10%; left: 5%; animation-duration: 25s; }
        .b2 { width: min(400px, 40vw); height: min(400px, 40vw); bottom: 10%; right: 5%; animation-duration: 30s; }
        .b3 { width: min(200px, 20vw); height: min(200px, 20vw); top: 30%; right: 20%; animation-duration: 20s; }
        .b4 { width: min(350px, 35vw); height: min(350px, 35vw); bottom: 20%; left: 15%; animation-duration: 28s; }
        .b5 { width: min(150px, 15vw); height: min(150px, 15vw); top: 70%; right: 30%; animation-duration: 18s; }

        .floating-hearts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .floating-heart {
            position: absolute;
            color: rgba(255, 105, 180, 0.1);
            font-size: clamp(15px, 4vw, 24px);
            animation: floatHeart 15s infinite linear;
            filter: drop-shadow(0 0 5px #ff69b4);
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.3; }
            90% { opacity: 0.3; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        .pattern {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 30% 40%, rgba(255, 105, 180, 0.05) 1px, transparent 1px),
                radial-gradient(circle at 70% 60%, rgba(255, 182, 193, 0.05) 1px, transparent 1px);
            background-size: min(50px, 5vw) min(50px, 5vw), min(80px, 8vw) min(80px, 8vw);
            z-index: -1;
            opacity: 0.5;
            pointer-events: none;
        }

        /* MAIN CONTAINER */
        .main-container {
            display: flex;
            height: 100%;
            width: 100%;
            position: relative;
            z-index: 2;
            overflow: hidden; /* Desktop: no scroll */
        }

        /* ===== LEFT SIDE - OPEN WHEN ===== */
        .left-side {
            width: min(360px, 35%);
            background: rgba(20, 10, 15, 0.7);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-right: 1px solid rgba(255, 105, 180, 0.2);
            padding: clamp(15px, 2vh, 25px) clamp(10px, 1.5vw, 20px);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden; /* Desktop: no scroll sa left side */
        }

        .left-side h2 {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.5rem, 3vw, 2.3rem);
            color: #ffb6c1;
            text-align: center;
            margin-bottom: clamp(10px, 1.5vh, 20px);
            text-shadow: 0 0 10px #ff69b4;
            flex-shrink: 0;
            line-height: 1.2;
        }

        .left-side h2 i {
            color: #ff69b4;
            margin: 0 clamp(3px, 1vw, 8px);
            font-size: clamp(1.2rem, 2.5vw, 2rem);
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        .open-when-left-grid {
            display: flex;
            flex-direction: column;
            gap: clamp(8px, 1.2vh, 12px);
            height: calc(100% - clamp(50px, 8vh, 80px));
            overflow: visible;
            justify-content: space-between;
        }

        .open-when-left-card {
            background: rgba(30, 15, 20, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: clamp(12px, 2vw, 18px) clamp(12px, 2vw, 18px) clamp(12px, 2vw, 18px) clamp(4px, 1vw, 6px);
            padding: clamp(10px, 1.5vh, 16px) clamp(10px, 1.5vw, 18px);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 105, 180, 0.2);
            box-shadow: 0 clamp(4px, 1vh, 6px) clamp(12px, 2vh, 18px) rgba(255, 105, 180, 0.1);
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 15px);
            position: relative;
            flex-shrink: 0;
            height: clamp(70px, 10vh, 85px);
            width: 100%;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .open-when-left-card::before {
            content: '';
            position: absolute;
            top: -5px;
            left: clamp(15px, 2vw, 20px);
            width: clamp(20px, 3vw, 28px);
            height: clamp(8px, 1vh, 10px);
            background: rgba(255, 105, 180, 0.2);
            border-radius: 10px 10px 0 0;
            border: 1px solid rgba(255, 105, 180, 0.3);
            border-bottom: none;
        }

        .open-when-left-card::after {
            content: '‚ù§Ô∏è';
            position: absolute;
            top: -8px;
            right: clamp(15px, 2vw, 25px);
            font-size: clamp(10px, 1.5vw, 12px);
            background: #ff69b4;
            width: clamp(20px, 3vw, 24px);
            height: clamp(20px, 3vw, 24px);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px #ff69b4;
        }

        .open-when-left-card:hover {
            transform: translateX(8px) translateY(-2px);
            background: rgba(45, 25, 30, 0.8);
            border-color: #ff69b4;
            box-shadow: 0 12px 25px rgba(255, 105, 180, 0.3);
        }

        .open-when-left-card:active {
            transform: scale(0.98);
        }

        .open-when-left-card i {
            font-size: clamp(1.5rem, 3vw, 2rem);
            color: #ffb6c1;
            width: clamp(35px, 5vw, 45px);
            text-align: center;
            filter: drop-shadow(0 0 8px #ff69b4);
        }

        .open-when-left-card:hover i {
            transform: scale(1.15) rotate(5deg);
            color: #ff69b4;
        }

        .open-when-left-card .letter-info h3 {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1rem, 2vw, 1.3rem);
            color: #ffb6c1;
            margin-bottom: 2px;
            line-height: 1.2;
        }

        .open-when-left-card .letter-info p {
            font-size: clamp(0.7rem, 1.5vw, 0.85rem);
            color: #d88ca0;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        /* ===== RIGHT SIDE - POLAROIDS ===== */
        .right-side {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: clamp(10px, 2vh, 20px);
            position: relative;
            overflow: hidden;
        }

        .right-side::before {
            content: '';
            position: absolute;
            top: clamp(20px, 5vh, 40px);
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ff69b4, #ffb6c1, #ff69b4, transparent);
            box-shadow: 0 0 8px #ff69b4;
        }

        .polaroid-container {
            display: flex;
            gap: clamp(20px, 4vw, 60px);
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
            z-index: 2;
            width: 100%;
            max-width: min(900px, 90vw);
        }

        .polaroid {
            width: min(360px, 80vw);
            background: #fff5f5;
            padding: clamp(10px, 2vw, 18px) clamp(10px, 2vw, 18px) clamp(20px, 3vh, 38px) clamp(10px, 2vw, 18px);
            border-radius: clamp(8px, 1.5vw, 12px);
            box-shadow: 0 clamp(15px, 3vh, 25px) clamp(25px, 4vh, 35px) -12px rgba(0, 0, 0, 0.6),
                        0 0 0 1px rgba(255, 255, 255, 0.3) inset;
            transition: all 0.4s ease;
            cursor: pointer;
            transform: rotate(var(--rotate, -2deg));
            position: relative;
        }

        .polaroid.left { --rotate: -2deg; }
        .polaroid.right { --rotate: 2deg; }

        .polaroid::before {
            content: '';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            width: min(45px, 8vw);
            height: min(22px, 3vh);
            background: rgba(180, 140, 150, 0.4);
            border-radius: 10px 10px 5px 5px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            z-index: 5;
        }

        .polaroid::after {
            content: '';
            position: absolute;
            top: -16px;
            left: 50%;
            transform: translateX(-50%);
            width: min(22px, 4vw);
            height: min(7px, 1.5vh);
            background: rgba(200, 170, 180, 0.5);
            border-radius: 4px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            z-index: 6;
        }

        .polaroid:hover {
            transform: rotate(0deg) translateY(-18px) scale(1.02);
            box-shadow: 0 35px 45px -15px rgba(0, 0, 0, 0.7),
                        0 0 0 2px rgba(255, 255, 255, 0.5) inset,
                        0 0 35px #ff69b4;
            background: #ffffff;
        }

        .polaroid:active {
            transform: rotate(0deg) translateY(-10px) scale(0.98);
        }

        .photo-container {
            width: 100%;
            aspect-ratio: 1/1;
            overflow: hidden;
            background: #e0d5d5;
            border-radius: 6px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .photo {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            display: block;
        }

        .polaroid:hover .photo {
            transform: scale(1.02);
        }

        .hover-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.9);
            color: #ff69b4;
            padding: clamp(8px, 2vw, 12px) clamp(15px, 3vw, 30px);
            border-radius: 50px;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 4vw, 1.8rem);
            font-weight: 400;
            opacity: 0;
            transition: all 0.3s ease;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.5);
            border: 2px solid white;
            pointer-events: none;
            white-space: nowrap;
            z-index: 10;
        }

        .polaroid:hover .hover-text {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .caption {
            text-align: center;
            margin-top: clamp(10px, 2vh, 18px);
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.1rem, 3vw, 1.4rem);
            color: #5a4a4a;
            border-top: 1px solid #ffb6c1;
            padding-top: clamp(8px, 1.5vh, 15px);
        }

        .caption i {
            color: #ff69b4;
            margin: 0 clamp(3px, 1vw, 6px);
            font-size: clamp(0.9rem, 2.5vw, 1.2rem);
        }

        .valentine-btn {
            position: fixed;
            bottom: clamp(15px, 3vh, 30px);
            right: clamp(15px, 3vw, 30px);
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: #ffb6c1;
            border: 1px solid rgba(255, 105, 180, 0.3);
            padding: clamp(10px, 2vh, 15px) clamp(20px, 3vw, 35px);
            border-radius: 60px;
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.2rem, 3vw, 1.5rem);
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 105, 180, 0.3);
            display: flex;
            align-items: center;
            gap: clamp(8px, 1.5vw, 12px);
            animation: buttonPulse 3s infinite;
            z-index: 100;
            -webkit-tap-highlight-color: transparent;
        }

        @keyframes buttonPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .valentine-btn:hover {
            background: rgba(255, 105, 180, 0.3);
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 0 45px #ff69b4;
        }

        .valentine-btn:active {
            transform: scale(0.95);
        }

        /* MODALS */
        .modal, .valentine-modal, .lightbox, .open-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: clamp(10px, 2vh, 20px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            max-width: min(550px, 90%);
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            padding: clamp(20px, 4vh, 30px);
            border-radius: clamp(20px, 4vw, 30px);
            border: 2px solid white;
            box-shadow: 0 0 40px rgba(255, 105, 180, 0.3);
            -webkit-overflow-scrolling: touch;
        }

        .close-modal {
            position: absolute;
            top: clamp(10px, 2vh, 15px);
            right: clamp(15px, 3vw, 20px);
            width: clamp(35px, 5vw, 40px);
            height: clamp(35px, 5vw, 40px);
            font-size: clamp(1.5rem, 4vw, 2rem);
            cursor: pointer;
            color: #b57c8c;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            z-index: 10;
            -webkit-tap-highlight-color: transparent;
        }

        .close-modal:hover {
            color: #ff69b4;
            transform: rotate(90deg);
        }

        .close-modal:active {
            transform: rotate(90deg) scale(0.9);
        }

        .modal-title {
            font-family: 'Dancing Script', cursive;
            font-size: clamp(1.8rem, 5vw, 2.2rem);
            color: #b57c8c;
            margin-bottom: clamp(15px, 2vh, 20px);
            text-align: center;
            border-bottom: 1px dashed #ffb6c1;
            padding-bottom: clamp(10px, 1.5vh, 15px);
        }

        .typewriter-text {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            line-height: 1.6;
            color: #4a3f3f;
            white-space: pre-wrap;
            padding: clamp(10px, 2vh, 15px);
            background: rgba(255, 255, 255, 0.5);
            border-radius: clamp(15px, 3vw, 20px);
            border: 1px solid #ffb6c1;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: clamp(10px, 2vw, 15px);
            margin-top: clamp(10px, 2vh, 15px);
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border-radius: clamp(12px, 2vw, 15px) clamp(12px, 2vw, 15px) clamp(12px, 2vw, 15px) clamp(3px, 1vw, 5px);
            overflow: hidden;
            cursor: pointer;
            border: 3px solid white;
            box-shadow: 0 clamp(5px, 1vh, 8px) clamp(15px, 2vh, 20px) rgba(255, 105, 180, 0.2);
            aspect-ratio: 1/1;
            position: relative;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .gallery-item::before {
            content: '';
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            width: clamp(20px, 4vw, 25px);
            height: clamp(10px, 1.5vh, 12px);
            background: rgba(180, 140, 150, 0.3);
            border-radius: 8px 8px 4px 4px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            z-index: 5;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::before,
        .gallery-item:active::before {
            opacity: 1;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.4s ease;
            display: block;
        }

        .gallery-item:hover,
        .gallery-item:active {
            transform: translateY(-8px) scale(1.02);
            border-color: #ff69b4;
            box-shadow: 0 15px 30px #ff69b4;
        }

        .gallery-item:hover img,
        .gallery-item:active img {
            transform: scale(1.05);
        }

        .gallery-item::after {
            content: 'üì∏';
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: clamp(0.8rem, 2vw, 1rem);
            color: white;
            text-shadow: 0 0 5px #ff69b4;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery-item:hover::after,
        .gallery-item:active::after {
            opacity: 0.8;
        }

        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 2000;
            justify-content: center;
            align-items: center;
            padding: clamp(10px, 2vh, 20px);
        }

        .lightbox-content {
            max-width: min(600px, 90%);
            width: 100%;
            background: white;
            border-radius: clamp(20px, 4vw, 30px);
            overflow: hidden;
            box-shadow: 0 0 50px #ff69b4;
        }

        .lightbox-image-container {
            width: 100%;
            max-height: 60vh;
            overflow: hidden;
            background: #f5f5f5;
        }

        .lightbox-image-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .lightbox-story {
            padding: clamp(15px, 3vh, 25px);
            background: white;
        }

        .lightbox-title {
            font-family: 'Playfair Display', serif;
            font-size: clamp(1.3rem, 4vw, 1.8rem);
            color: #b57c8c;
            margin-bottom: clamp(8px, 1.5vh, 10px);
            border-left: 4px solid #ff69b4;
            padding-left: clamp(10px, 2vw, 15px);
        }

        .lightbox-description {
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            line-height: 1.6;
            color: #4a3f3f;
            white-space: pre-wrap;
        }

        .close-lightbox {
            position: absolute;
            top: clamp(15px, 3vh, 25px);
            right: clamp(20px, 4vw, 30px);
            color: white;

        const ctx = canvas.getContext('2d');
        
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        
        resizeCanvas();
        
        let particles = [];
        const particleCount = 500;
        let mouseX = canvas.width / 2;
        let mouseY = canvas.height / 2;
        let isHolding = false;
        let holdProgress = 0;
        let heartFormed = false;
        
        function initParticles() {
            particles = [];
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 1.5,
                    vy: (Math.random() - 0.5) * 1.5,
                    size: Math.random() * 4 + 1,
                    color: `rgba(255, ${Math.floor(100 + Math.random() * 80)}, 180, ${0.2 + Math.random() * 0.6})`,
                    originalX: Math.random() * canvas.width,
                    originalY: Math.random() * canvas.height
                });
            }
        }
        
        initParticles();
        
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
            mouseY = e.clientY - rect.top;
        });
        
        canvas.addEventListener('mousedown', () => {
            isHolding = true;
            holdProgress = 0;
        });
        
        canvas.addEventListener('mouseup', () => {
            if (isHolding && !heartFormed) {
                isHolding = false;
                formHeartShape();
            }
        });
        
        canvas.addEventListener('mouseleave', () => {
            isHolding = false;
        });
        
        // Touch events for mobile
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const rect = canvas.getBoundingClientRect();
            mouseX = e.touches[0].clientX - rect.left;
            mouseY = e.touches[0].clientY - rect.top;
        });
        
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            isHolding = true;
            holdProgress = 0;
        });
        
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            if (isHolding && !heartFormed) {
                isHolding = false;
                formHeartShape();
            }
        });
        
        function formHeartShape() {
            heartFormed = true;
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const scale = Math.min(canvas.width, canvas.height) / 7;
            
            for (let i = 0; i < particles.length; i++) {
                const t = (i / particles.length) * Math.PI * 2;
                const x = 16 * Math.pow(Math.sin(t), 3);
                const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                
                particles[i].targetX = centerX + x * scale;
                particles[i].targetY = centerY - y * scale;
                particles[i].speed = 0.03 + Math.random() * 0.03;
            }
            
            setTimeout(() => {
                introScreen.classList.add('fade-out');
                mainDashboard.style.display = 'block';
                
                createFloatingHearts();
                
                confetti({
                    particleCount: 200,
                    spread: 120,
                    origin: { y: 0.6 },
                    colors: ['#ff69b4', '#ffb6c1', '#ff9a9e']
                });
            }, 2000);
        }
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let i = 0; i < particles.length; i++) {
                const p = particles[i];
                
                if (heartFormed && p.targetX) {
                    p.x += (p.targetX - p.x) * p.speed;
                    p.y += (p.targetY - p.y) * p.speed;
                } else {
                    if (isHolding) {
                        p.x += (mouseX - p.x) * 0.03;
                        p.y += (mouseY - p.y) * 0.03;
                        holdProgress = Math.min(holdProgress + 0.005, 1);
                    } else {
                        p.x += p.vx;
                        p.y += p.vy;
                        
                        if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
                        if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
                        
                        p.x += (p.originalX - p.x) * 0.005;
                        p.y += (p.originalY - p.y) * 0.005;
                    }
                }
                
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = p.color;
                ctx.shadowColor = '#ff69b4';
                ctx.shadowBlur = 12;
                ctx.fill();
            }
            
            if (isHolding && !heartFormed) {
                ctx.beginPath();
                ctx.arc(mouseX, mouseY, 25 + holdProgress * 15, 0, Math.PI * 2);
                ctx.strokeStyle = '#ff69b4';
                ctx.lineWidth = 2;
                ctx.shadowBlur = 20;
                ctx.stroke();
                
                ctx.font = '12px Quicksand';
                ctx.fillStyle = '#ffb6c1';
                ctx.shadowBlur = 10;
                ctx.fillText('hold to gather', mouseX - 40, mouseY - 35);
            }
            
            requestAnimationFrame(animate);
        }
        
        animate();

            resizeCanvas();

        }
        
        yesBtn.addEventListener('click', () => {
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
            valentineResponse.style.display = 'block';
            confetti({
                particleCount: 150,
                spread: 100,
                origin: { y: 0.6 },
                colors: ['#ff69b4', '#ffb6c1']
            });
        });
        
        noBtn.addEventListener('click', function() {
            noClickCount++;
            if (noClickCount === 1) {
                noBtn.style.transform = `translate(${Math.random()*150-75}px, ${Math.random()*60-30}px)`;
                noBtn.textContent = 'sure?';
            } else if (noClickCount === 2) {
                noBtn.style.transform = `translate(${Math.random()*200-100}px, ${Math.random()*100-50}px)`;
                noBtn.textContent = 'isipin mo?';
            } else if (noClickCount === 3) {
                noBtn.classList.add('disabled');
                noBtn.textContent = '‚ù§Ô∏è';
                noBtn.style.transform = 'translate(0, 0)';
            }
        });

        async function loadMemories() {
            const galleryGrid = document.getElementById('galleryGrid');
            galleryGrid.innerHTML = '<div class="loading"><i class="fas fa-heart"></i><br>loading memories...</div>';
            
            try {
                const response = await fetch(`memories.json?t=${Date.now()}`);
                const data = await response.json();
                galleryGrid.innerHTML = '';
                
                data.memories.forEach(memory => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';
                    item.innerHTML = `<img src="${memory.url}" alt="${memory.title}">`;
                    
                    item.addEventListener('click', () => {
                        document.getElementById('lightboxImg').src = memory.url;
                        document.getElementById('lightboxTitle').textContent = memory.title;
                        document.getElementById('lightboxDescription').textContent = memory.story;
                        document.getElementById('lightbox').style.display = 'flex';
                    });
                    
                    galleryGrid.appendChild(item);
                });
            } catch (error) {
                galleryGrid.innerHTML = '<div class="loading">error loading memories</div>';
            }
        }

        function typeWriter(element, text, speed = 15) {
            let i = 0;
            element.innerHTML = '';
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                }
            }
            typing();
        }

        document.getElementById('leftPolaroid').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'flex';
            typeWriter(document.getElementById('typewriterMessage'), messageForLouise, 15);
        });

        document.getElementById('rightPolaroid').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'flex';
            loadMemories();
        });

        document.getElementById('closeMessageModal').addEventListener('click', () => {
            document.getElementById('messageModal').style.display = 'none';
        });
        document.getElementById('closeGalleryModal').addEventListener('click', () => {
            document.getElementById('galleryModal').style.display = 'none';
        });
        document.getElementById('closeLightbox').addEventListener('click', () => {
            document.getElementById('lightbox').style.display = 'none';
        });
        document.getElementById('closeOpenBtn').addEventListener('click', () => {
            document.getElementById('openModal').style.display = 'none';
        });

        window.addEventListener('click', (e) => {
            if (e.target.classList.contains('modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('lightbox')) e.target.style.display = 'none';
            if (e.target.classList.contains('valentine-modal')) e.target.style.display = 'none';
            if (e.target.classList.contains('open-modal')) e.target.style.display = 'none';
        });
    </script>
</body>
